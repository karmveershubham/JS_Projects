<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./images/jss.jpeg" type="image/jpeg">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city Name" spellcheck="false">
            <button><img src="images/search.png"></button>
        </div>
        <div class="error">
            <p>Invalid City Name</p>
        </div>
        <div class="weather">
            <div>
                <img src="images/rain.png" class="weather-icon">
                <div>
                    <h1 class="temp">22℃</p>
                    <h2 class="city">Meru</p>
                    <h2 class="condition">Cloudy</p>

                </div>
            </div>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="humidity">
                    <div>
                        <p class="humidity"> 50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="wind">
                    <div>
                        <p class="wind"> 15km/h</p>
                        <p>Wind speed</p>
                    </div>
                </div>
            </div>

        </div>
        <div class="forcast">
            <!-- <div class="days">
                <p>Sun</p>
                <img src="images/wind.png" alt="wind">
                <p>22℃</p>
            </div> -->
        </div>
    </div>
    <script src="weather.js"> </script>
</body>
</html>
